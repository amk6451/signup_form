<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
<main>
    <div class = "left-side">
        
        <img src="images/leaf_background.jpg" alt="Leaf Background">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin Logo">
            <div>Odin</div>
        </div>
        <div class="picture-text">Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div class = "right-side">
        <div class="header">
            <p>This is not a real online service! You know you need something like this 
            in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
    
       
        <form id="form">
            <fieldset>
            <p class = "break">Lets do this!</p>
            <div class = "field">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Thor"  class="invalid" required>
                <div id = "firstError" class= "firstError"></div>
            </div>
            <div class = "field">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Odinson" required >
                <div id = "lastError"class= "lastError"></div>
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="abc@email.com" pattern="^.+@.+$" required>
                <div id="emailError" class="emailError"></div>
            </div>
            
            <div class = "field">
                <label for="phonenumber">Phone Number</label>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="###-###-####" pattern="^\d{3}-\d{3}-\d{4}$" required >
                <div id= "phonenumberError" class= "phonenumberError"></div>
            </div>
            <div class = "field">
                <label for="password">Password</label>
                <input type="password" minlength="3" maxlength="20" id="password" name="password" required>
                <div id= "passwordError"class= "passwordError"></div>
            </div>
            <div class = "field">
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" required>
                <div id = "confirmError"class= "confirmError"></div>
            </div>
            </fieldset>
            <div class='submit-section'>
                <div>
                <button type="submit" id ="submitButton">Create Account</button>
                <p>Already have an account? <a href="https://github.com/amk6451/signup_form/tree/main">Log in</a></p>
                </div>
            </div>
            
        </form>
    </div>
</main>
<script src="javascript.js"></script>
</body>
</html>
