<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class = "left-side">
        
        <img src="images/leaf_background.jpg" alt="Leaf Background">
        <div class="logo">
            <img src="images/odin-lined.png" alt="Odin Logo">
            <div>Odin</div>
        </div>
        <div class="picture-text">Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></div>
    </div>
    <div class = "right-side">
        <div class="header">
            <p>This is not a real online service! You know you need something like this 
            in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
    
        
        <form class="form">
        <p class = "break">Lets do this!</p>
        <div>
            <label for="firstname">First Name</label>
            <input id="firstname" name="firstname">
        </div>
        <div>
            <label for="lastname">Last Name</label>
            <input id="lastname" name="lastname">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" name="email">
        </div>
        <div>
            <label for="phonenumber">Phone Number</label>
            <input id="phonenumber" name="phonenumber">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" name="password">
        </div>
        <div>
            <label for="confirm">Confirm Password</label>
            <input id="confirm" name="confirm">
        </div>
        </form>

        <div class='submit-section'>
            <div>
            <button type="submit" form="my-form">Create Account</button>
            <p>Already have an account? <a href="https://github.com/amk6451/signup_form/tree/main">Log in</a></p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
